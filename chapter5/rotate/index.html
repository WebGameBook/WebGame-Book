<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html body {margin:0;padding:0;}
        .center, .zero { overflow: auto; height: 300px; margin-top:10px; padding: 30px;}
        img {display: block; float: left; border: 1px solid #000;}
        .center .rotated {
            transform-origin: center center;
            -webkit-transform-origin: center center;
            -moz-transform-origin: center center;
            -ms-transform-origin: center center;
            -o-transform-origin: center center;
        }
        .zero .rotated {
            transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
            -moz-transform-origin: 0 0;
            -ms-transform-origin: 0 0;
            -o-transform-origin: 0 0;
        }
        .rotated {
            margin-left: 100px;
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
        }
        .square {
            width: 150px;
            height: 150px;
            padding:0;
            display:inline-block;
            border: 1px solid #000;
            background-color:#e67e22;
        }
        .dotted {
            position: absolute;
            left: 289px;
            z-index: -1;
            border: 3px dotted #000 !important;
            background-color: #fff !important;

        }


    </style>
</head>
<body>
    <div class="center">
        <div class="square original"></div>
        <div class="square rotated"></div>
        <div class="square original dotted"></div>
    </div>
    <div class="zero">
        <div class="square original"></div>
        <div class="square rotated"></div>
        <div class="square original dotted"></div>
    </div>
</body>
</html>
