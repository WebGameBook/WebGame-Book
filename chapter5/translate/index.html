<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {display:block; position: absolute; top: 0; left: 0;}
        .translated {
            transform: translate(100%, 100%);
            -webkit-transform: translate(100%, 100%);
            -moz-transform: translate(100%, 100%);
            -ms-transform: translate(100%, 100%);
            -o-transform: translate(100%, 100%);
        }
    </style>
</head>
<body>
    <img src="../img/minions.png" alt="minions" width="150px" height="150px" class="original">
    <img src="../img/minions.png" alt="minions" width="150px" height="150px" class="translated">
</body>
</html>
